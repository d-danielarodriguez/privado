<div class="container my-5">
    <div>
        <h1 class="h3 mb-0 text-secondary">Modificar datos de persona</h1>
    </div>
    <hr><br>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <table class="table table-dark table-striped table-bordered">
            <tr>
                <td>Nombre</td>
                <td><input class="form-control" type="text" ngModel name="qnombre" [(ngModel)]="name"></td>
            </tr>
            <tr>
                <td>Apellido Paterno</td>
                <td><input class="form-control" type="text" ngModel name="qap_pat" [(ngModel)]="apePat"></td>
            </tr>
            <tr>
                <td>Apellido Materno</td>
                <td><input class="form-control" type="text" ngModel name="qap_mat" [(ngModel)]="apeMat"></td>
            </tr>
            <tr>
                <td>Fecha de Nacimiento</td>
                <td><input class="form-control" type="date" ngModel name="qfecha_nac" [(ngModel)]="date"></td>
            </tr>
            <tr>
                <td>Sueldo</td>
                <td><input class="form-control" type="number" ngModel name="qsueldo" [(ngModel)]="pay"></td>
            </tr>
            <tr>
                <td colspan="2"><Button type="submit" class="btn btn-outline-light">Actualizar</Button></td>
            </tr>
        </table>
    </form>
    
</div>

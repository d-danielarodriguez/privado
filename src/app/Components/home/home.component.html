<div class="container mt-3">
    <div class="row">
        <div class="col text-center">
            <h3>Consultas con relación al consumo de electricidad en México:</h3>
        </div>
    </div>
    <div class="row mt-2">
        <div *ngFor="let i of info" class="col-12 col-md-6 col-lg-3">
            <div class="card mx-auto my-2" style="max-width: 18rem;">
                <img class="card-img-top" [src]="i.imagen" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{i.titulo}}</h5>
                    <p class="card-text">{{i.descripcion}}</p>
                </div>
                <div class="card-footer text-center">
                    <a (click)="navegar(i.link)" class="btn btn-outline-success">Consultar</a>
                </div>
            </div>
        </div>
    </div>
</div>
